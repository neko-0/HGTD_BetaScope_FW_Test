name: Docker Image CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: list dir files
      run: ls
    
    - name: cd beta analysis dir
      run: cd HGTD_BetaScope_FW_Test/scripts/
    
    - name: sourcing setup 
      run: source setup.sh        
        
    - name: Build the Docker image
      run: docker run --rm rootproject/root
      
