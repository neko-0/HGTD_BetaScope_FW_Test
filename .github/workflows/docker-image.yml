name: Docker Image CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: setup beta analysis
      run: cd HGTD_BetaScope_FW_Test/scripts/
      run: source setup.sh        
        
    - name: Build the Docker image
      run: docker run --rm rootproject/root
      
