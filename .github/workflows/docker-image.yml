name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: rootproject/root:6.22.00-ubuntu20.04
    steps:
      - name: pull repo
        uses: actions/checkout@v2
      - name: install g++-8
        run: /bin/bash -c "sudo apt-get install g++-8"
      - name: install boost lib
        run: /bin/bash -c "sudo apt-get install libboost-all-dev"
      - name: setup beta analysis
        run: cd scripts ; /bin/bash -c "source setup.sh"
        
